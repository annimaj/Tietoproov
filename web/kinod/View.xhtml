<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewKinodTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewKinodLabel_nimi}"/>
                    <h:outputText value="#{kinodController.selected.nimi}" title="#{bundle.ViewKinodTitle_nimi}"/>
                    <h:outputText value="#{bundle.ViewKinodLabel_asukoht}"/>
                    <h:outputText value="#{kinodController.selected.asukoht}" title="#{bundle.ViewKinodTitle_asukoht}"/>
                    <h:outputText value="#{bundle.ViewKinodLabel_hinne}"/>
                    <h:outputText value="#{kinodController.selected.hinne}" title="#{bundle.ViewKinodTitle_hinne}"/>
                    <h:outputText value="#{bundle.ViewKinodLabel_hinnanguid}"/>
                    <h:outputText value="#{kinodController.selected.hinnanguid}" title="#{bundle.ViewKinodTitle_hinnanguid}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{kinodController.destroyAndView}" value="#{bundle.ViewKinodDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewKinodEditLink}"/>
                <br />
                <h:commandLink action="#{kinodController.prepareCreate}" value="#{bundle.ViewKinodCreateLink}" />
                <br />
                <h:commandLink action="#{kinodController.prepareList}" value="#{bundle.ViewKinodShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewKinodIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
